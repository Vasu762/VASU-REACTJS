<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./from4.css">
</head>

<body>

    <div class="vasu">
        <h3>Resitration From</h3><br>
        <div class="row g-2 p-3">
            <div class="col-6">
                <label for="validationServer01" class="form-label">First name</label>
                <input type="text" class="form-control is-valid" id="exampleInputEmail1" value="vasu" required><br>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>



            <div class="col-6">
                <label for="validationServer01" class="form-label">Last name</label>
                <input type="text" class="form-control is-valid" id="exampleInputEmail1" value="vaghasiya" required><br>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>

        <!-- ------------------------------------------------------------------------ -->

        <div class="row g-2 p-3">
            <div class="col-6">
                <label for="validationServer01" class="form-label">Birthday</label>
                <input type="date" class="form-control is-invalid" id="exampleInputEmail1" required><br>
                <div class="valid-feedback">
                    Please Select Birthday date
                </div>
            </div>



            <div class="col-6">
                <label class="Gender">Gender</label><br>
                <input type="radio" name="Gender" class="form-check-input" class="form-control is-invalid">
                <label>male</label>
                <input type="radio" name="Gender" class="form-check-input" class="form-control is-invalid">
                <label>Female</label><br><br>
                <div class="valid-feedback">
                    Please Select Gender
                </div>
            </div>
        </div>
        <!-- ------------------------------------------------------------------------ -->

        <div class="row g-2 p-3">
            <div class="col-6">
                <label>Email</label>
                <input type="email" class="form-control is-invalid" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder=""><br>
                <div class="valid-feedback">
                    Please Enter your Email
                </div>
            </div>


            <div class="col-6">
                <label>Phone Number</label>
                <input type="email" class="form-control is-invalid" id="exampleInputEmail1"
                    aria-describedby="emailHelp"><br>
                <div class="valid-feedback">
                    Please Enter your Phone Number
                </div>
            </div>
        </div>
        <!-- ------------------------------------------------------------------------ -->

        <div class="row g-2 p-3">
            <div class="col-12">
                <label for="validationServer04" class="form-label">Subject</label>
                <select class="form-select" aria-label="Default select example" class="form-select is-invalid" required>
                    <option selected>Choose option</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select><br>
                <div class="invalid-feedback">
                    Please select Subject
                </div>
            </div>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
