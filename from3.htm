    <div class="today p-3 ">

<!-- --------------------------------------------------------------------- -->

        <div class="row">
            <div class="col-12">
                <input class="form-control" type="text" id="validationDefault01" placeholder="Full Name" required><br>
            </div>
        </div>


        <!-- ---------------------------------------------------------------------
        -->

        <div class="row">
            <div class="col-12">
                <input type="email" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="E-mail Address" required><br>
            </div>
        </div>

        <!-- --------------------------------------------------------------------- -->
        <div class="row">
            <div class="col-12">
                <select class="form-select" aria-label="Default select example" required>

                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>

            </div>
        </div>

        <!-- --------------------------------------------------------------------- -->

                <input type="email" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="password" required><br>
            </div>
        </div>

        <!-- ---------------------------------------------------------------------
 -->

        <div class="row">
            <div class="col-12">
                <label>Gender.</label>
                <input type="button" value="Male"required>

                <input type="button" value="Secrect"required>
                <br><br>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">I confirm that all data are correct</label><br><br>
            </div>
        </div>


        <button type="submit">Register</button>





    </div>
